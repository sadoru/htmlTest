<body>
    <h1>Storage TEST</h1>
    alertがでます    

    <script>
        window.onload = function () {
            if( ('sessionStorage' in window) && (window.sessionStorage !== null) ) {
                // console.log("Available!");
                alert("Available!");
            } else {
                // console.log("Not available...");
                alert("Not available...");
            }
        }
    </script>
